<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chesswood Battle</title>
        <link rel='stylesheet' href='./styles/lobby.css'>
    </head>

    <body>
        
        <div class='wrapper'>
            
            
            <div class="game-lobby-flex">
                <div class="top-flex"></div>
                <div class="name-change-wrapper">
                    <div class="name-change-words">
                        My name is...
                    </div>
                    <input class="name-change-input" type="text" id="name-change" placeholder="">
                </div>

                <div class="teams-wrapper">
                    <div class="individual-team-wrapper">
                        <div class="individual-team-header">
                            Team 1
                        </div>
                        <div id="team-1-list" class="team-list">
                            <!-- <div class="player-label">Andrew</div>
                            <div class="player-label">Johnny</div>
                            <div class="player-label">Julio</div>
                            <div class="player-label">Kat</div> -->
                        </div>
                        <button id="team-1-button" class="switch-team-button">Switch Team</button>
                    </div>

                    <div class="individual-team-wrapper">
                        <div class="individual-team-header">
                            Team 2
                        </div>
                        <div id="team-2-list" class="team-list">
                            <!-- <div class="player-label">Xavier</div>
                        <div class="player-label">Ruben</div>
                        <div class="player-label">Caitlin</div> -->
                        </div>
                        
                        <button id="team-2-button" class="switch-team-button">Switch Team</button>
                    </div>
                </div>

                <button class="start-button">Start Game!</button>
                
            </div>

        </div>
        
    </body>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./scripts/Lobby.js"></script>
</html>
